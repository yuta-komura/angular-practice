<div class="dialog-backdrop">
  <div class="dialog">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <div class="dialog-buttons">
      <button
        *ngFor="let button of buttons"
        [ngStyle]="{
          backgroundColor: button.style || '#007bff',
          color: '#fff',
        }"
        (click)="button.action()"
      >
        {{ button.label }}
      </button>
    </div>
    <button class="dialog-close" (click)="onClose()">閉じる</button>
  </div>
</div>
