<div
  class="dialog-backdrop"
  *ngIf="isVisible"
  (click)="onBackdropClick($event)"
>
  <div class="dialog" (click)="preventClose($event)">
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>
    <div class="dialog-buttons">
      <button
        *ngFor="let button of buttons"
        [ngClass]="button.class"
        (click)="onButtonClick(button.action)"
      >
        {{ button.label }}
      </button>
    </div>
  </div>
</div>
