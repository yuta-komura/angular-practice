<h2>About Page</h2>
<p>以下はユーザー一覧です:</p>
<ul>
  <li *ngFor="let user of users">
    {{ user.id }}: {{ user.name }}
    <span *ngFor="let attribute of user.attributes"
      >[{{ attribute.value }}]</span
    >
    <button (click)="openAttributeSelector(user)">属性を選択</button>
    <button (click)="openDeleteDialog(user)">削除</button>
  </li>
</ul>

<input #newUser type="text" placeholder="新しいユーザー名" />
<button (click)="addUser(newUser.value); newUser.value = ''">
  ユーザーを追加
</button>

<app-dialog
  #dialog
  [title]="dialogTitle"
  [message]="dialogMessage"
  [buttons]="dialogButtons"
  (buttonClick)="handleDialogAction($event)"
></app-dialog>

<app-selector
  [title]="'属性を選択'"
  [options]="attributes"
  [isOpen]="isMenuOpen"
  (close)="closeAttributeSelector()"
  (select)="handleSelection($event)"
></app-selector>
