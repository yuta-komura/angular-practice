<div class="dialog-container">
  <h2>{{ data.title }}</h2>
  <p>{{ data.message }}</p>
  <div class="dialog-buttons">
    <button
      *ngFor="let button of data.buttons"
      [ngStyle]="{ backgroundColor: button.style || '#ccc' }"
      (click)="onButtonClick(button.action)"
    >
      {{ button.label }}
    </button>
  </div>
</div>
